<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="staff.css">
    <title>Staff | Teranexus</title>
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon">

<body>
    <header>

            <div class="additional-logo">
                <img src="logo/logo1.png" alt="logo akylia">
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="teranexus.net/DEVELOPERS">DEVELOPERS</a></li>
                <li><a href="teranexus.net/FAQs">FAQs</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="staff">
            <h2 class="staff-heading">STAFF</h2>
            
            <section id="founder">
                <h2 class="staff-heading">FOUNDER</h2>
                <div class="founder-container">
                    <img src="av/steve.png" alt="Imagen del fundador" class="founder-image">

                </div>
            </section>

            <section id="administrator">

                <div class="founder-container">

            </section>

            <div class="additional-staff-images">
                <div class="founder-container">
                    <img src="av/steve.png" alt="Imagen del miembro del staff 2" class="founder-image">
                    <p class="founder-text">User2</p>
                </div>
                <div class="founder-container">
                    <img src="av/steve.png" alt="Imagen del miembro del staff 3" class="founder-image">
                    <p class="founder-text">User3</p>
                </div>
            </div>
        </section>

    <footer class="custom-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <a href="../Home/index.html">
                    <img src="logo/logo.png" alt="Teranexus Community Logo">
                </a>
            </div>
            <div class="footer-links">
                <a href="../Home/index.html">HOME</a>
                <a href="/support">SUPPORT</a>
                <a href="/store">STORE</a>
            </div>
            <div class="social-links">
                <a href="https://www.instagram.com/teranexus/" target="_blank" rel="noopener noreferrer">

                </a>
                <a href="https://www.youtube.com/user/teranexus" target="_blank" rel="noopener noreferrer">
                    <img src="img/youtube.svg" alt="Youtube" class="app-logo">
                </a>
                <a href="https://discord.gg/teranexus" target="_blank" rel="noopener noreferrer">
                    <img src="img/discord.svg" alt="Discord" class="app-logo">
                </a>
                <a href="https://www.tiktok.com/@teranexus" target="_blank" rel="noopener noreferrer">
                    <img src="img/tiktok.svg" alt="Tiktok" class="app-logo">
                </a>
            </div>
       
            <p class="credits">Â© Credits to MacksFeirt founded Teranexus on 2023</p>
