<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h2>Crea tu cuenta</h2>
       
        <span>o utiliza tu correo para registrarte</span>
        <input type="text" placeholder="Nombre" />
        <input type="email" placeholder="E-mail" />
        <input type="password" placeholder="Contraseña" />
        <button>Registrarse</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Sign in</h1>
        <input type="email" placeholder="Email or username"  />
        
        <input type="password" placeholder="Contraseña" />
        <a href="#">¿No recuerdas tu contraseña?</a>
        <button>Iniciar sesión</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h2>Me alegra verte de nuevo!!</h2>
          <p>Para conectarse, por favor inicie sesión</p>
          <button class="ghost" id="signIn">Iniciar sesión</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h2>Bienvenido!!</h2>
          <p>Introduce tus datos para registrarse y entrar a este maravilloso mundo e interactuar!</p>
          <button class="ghost" id="signUp">Registrarse</button>
        </div>
      </div>
    </div>
  </div>
  
  <footer>
   
  </footer>
  <script src="js/index.js"></script>
</body>
</html>
